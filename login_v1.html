<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/lightbox.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="./vendors/JS/jquery-3.5.1.js"></script>
</head>

<body>


    <button type="button" class="btn_modal">開啟 Modal 彈跳視窗</button>

    <div class="overlay">
        <article>
            <button type="button" class="btn_modal_close">&#10006</button>

            <div class="container">
                <div class="pic">
                    <img src="./picture/login/01-1.jpg" alt="">
                </div>
                <div class="global-cont">
                    <div class="inner-cont">
                        <div class="sign">
                            <span class="active sign-in">帳號登入</span>
                            <span class="sign-up">註冊帳號</span>
                        </div>
                        <div class="sign-in-up">
                            <form class="sign-in-form active">
                                <input type="text" placeholder="帳號或 E-mail">
                                <input type="password" placeholder="密碼">
                                <span>
                                    <input type="checkbox"> <label>記住我</label>
                                </span>
                                <a href="#">忘記密碼</a>
                                <input type="submit" value="Sign In">
                            </form>
                            <form class="sign-up-form">
                                <input type="text" placeholder="E-mail">
                                <input type="password" placeholder="密碼">
                                <input type="text" placeholder="再次確認密碼">
                                <input type="submit" value="Sign Up">
                            </form>
                            <div class="divider">
                                <span>快速登入</span>
                            </div>
                            <div class="social-login">
                                <button class="facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button class="google">
                                    <img src="./picture/main/Google_Logo.png" alt="">
                                </button>
                                <button class="Twitter">
                                    <i class="fab fa-twitter"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </article>
    </div>





    <script src="./js_all/all.js"></script>
    <script>
        $(function () {

            // 開啟 Modal 彈跳視窗
            $("button.btn_modal").on("click", function () {
                $("div.overlay").addClass("-on");
            });

            // 關閉 Modal
            $("button.btn_modal_close").on("click", function () {
                $("div.overlay").addClass("-opacity-zero");

                // 設定隔一秒後，移除相關 class
                setTimeout(function () {
                    $("div.overlay").removeClass("-on -opacity-zero");
                }, 1000);
            });

        });
    </script>

</body>

</html>
