            <h3>Sign in / 帳號登入</h3>

                <label>
                    <span class="title">帳號</span>
                    <input type="text" placeholder="輸入帳號">

            </div>
            <div>
                <label>
                    <span class="title">密碼</span>
                    <input type="text" placeholder="輸入密碼">
                </label>
            </div>
            <button class="login">登入</button>
                <h4>快速登入</h4>
                <div class="btn1">
                    <button class="google"><i class="fab fa-google"></i>google登入</button>
                    <button class="fb"><i class="fab fa-facebook"></i>facebook登入</button>
                </div>
                <div class="btn2">
                    <button class="line"><i class="fab fa-line"></i>Line登入</button>
                    <button class="twitter"><i class="fab fa-twitter"></i>Twitter登入</button>
                </div>
