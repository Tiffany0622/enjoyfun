            <nav class="main_nav">

    </header>
     <!-- header -->
      <!-- banner -->
      

        <div class="banner" id="banner">
            <ul id="light-slider">
                <li>
                    <a href="">
                        <img src="./picture/main/banner03.jpg" alt="">
                        <p>Enjoy Fun 提供全臺最新展覽及景點資訊<br>安排週末小旅行so easy</p>

                </li>
                <li>
                    <a href="">
                        <img src="./picture/main/banner01.jpg" alt="">

                    </a>
                </li>
                <li>

            <div class="wrap">
                <div class="search">
                    <input
                        class="search-bar"
                        type="text"
                        name="search"
                        id="search"
                        placeholder="今天你享趣哪玩?">
                    <button class="search-btn"></button>
                </div>
            </div>
        </div>
     
    <div class="test">jjjj</div>
   <!-- banner -->

   <!-- 載入Jquery-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- 載入輪播JS -->
   <script src="./vendors/lightSlider/lightslider.js"></script>
   <script>
       $(document).ready(function() {
    $('#light-slider').lightSlider({
        adaptiveHeight:true,
        item:1,
        slideMargin:1,
        loop: true,
        slideMove: 1,
        loop:true,
        speed: 500, //ms'
        auto: true,
        slideEndAnimation: true,
        pause: 5000
        });
});
   </script>
  
   <!-- 點擊後顯示選單 -->
   <script>
       $(function () {
           // 點擊按鈕，選單縮放
           $("button.btn_switch").on("click", function () {
               $("nav.main_nav").slideToggle();
           });

       });
   </script>
   <!-- 控制漢堡button變化 -->
   <script>
       $(function () {

           // hamburger icon 的切換
           $("button.hamburger").on("click", function () {
               $(this).toggleClass("is-active");
           });

       });
   </script>
</body>
